<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <title>Geo</title>
</head>
<body>
    <div id="map" class="container">
    </div>
    <div style="display: none">
        <div class="review">
            <header class="review__header">
                <div class="review__header-address"></div>
                <a href="#" class="review__header-link" id="closeBtn"></a>
            </header>
            <div class="review__body">
                <ul class="review__list">
                </ul>
                <form class="review__form form" method="post" id="form" onsubmit="event.preventDefault();">
                    <h2 class="form__header">ВАШ ОТЗЫВ</h2>
                    <input class="form__input" type="text" placeholder="Ваше имя" name="name" required>
                    <input class="form__input" type="text" placeholder="Укажите место" name="place" required>
                    <textarea class="form__textarea" placeholder="Поделитесь впечатлениями" name="text" required></textarea>
                    <div class="form__footer">
                        <input class="form__submit" type="submit" value="Добавить" id="submit">
                    </div>            
                </form>
            </div>
        </div>    </div>
<script type="text/javascript" src="./lib/bundle.js"></script></body>
</html>
